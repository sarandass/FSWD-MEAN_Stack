    <script>
        let asyncCallOne = async function(){
            let promise = new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(false){
                        resolve("Success From AsynCallOne");
                    }else{
                        reject("Error From AsynCallOne");
                    }
                },2000)
            });
            return await promise;
        };
        let asyncCallTwo = async function(){
            let promise = new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve("Success From AsynCallTwo");
                    }else{
                        reject("Error From AsynCallTwo");
                    }
                },4000)
            });
            return await promise;
        };
